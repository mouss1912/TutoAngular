<div class="row">
    <div class="col-sm-8 col-sm-offset-">
        <!-- l'attrinut (ngSubmit), reçoit l'action du nouton et exécute la méthode onSubmit() ;#f c'est la référence locale-->
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
                <label for="name">Nom de l'appareil</label>
                <input type="text" id="name" class="form-control" name="name" ngModel required>
            </div>
            <div class="form-gtoup">
                <label> Etat de l'appareil</label>
                <select id="status" class="form-control" name="status" [ngModel]="defaultOnOff">
                    <option value="allumé">Allumé</option>
                    <option value="éteint">Éteint</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Enregister</button>
        </form>
    </div>
</div>
