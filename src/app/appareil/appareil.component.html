<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': appareilStatus === 'allumé',
                'list-group-item-danger': appareilStatus === 'éteint'}">
        <!-- <div style="width:20px;height:20px;background-color:red;" 
             *ngIf="appareilStatus === 'éteint'"></div> -->
        <h4 [ngStyle]="{color: getColor()}">Appareil : {{ appareilName }} -- Statut : {{ getStatus() }}</h4>
        <a [routerLink]="[id]">Détail</a>
        <!-- Pour le two way Binding: on a [()] -->
        <input type="text" class="form-control" [(ngModel)]="appareilName">
        <!-- <button class="btn btn-success" (click)="onSwichOn()" [disabled]="appareilStatus === 'allumé'">Allumer</button>
        <button class="btn btn-danger" (click)="onSwichOff" [disabled]="appareilStatus === 'éteint'">Eteindre</button> -->
     <button class="btn btn-sm btn-success" *ngIf="appareilStatus === 'éteint'" (click)="onSwitch()">Allumer</button>
     <button class="btn btn-sm btn-danger" *ngIf="appareilStatus === 'allumé'" (click)="onSwitch()">Eteindre</button>    
 </li>
